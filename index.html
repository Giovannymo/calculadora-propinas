<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body >
  <main class="container-fluid bg-primary-subtle vh-100">
  <div class="row d-flex justify-content-center text-center bg-success-subtle p-3">
    <div class="col col-sm-10 col-lg-8 ">
      <h1>Calculadora de Propinas</h1>      
    </div>
  </div>

  <div class="row de-flex justify-content-center mt-5">
    <div class="col col-sm-10 col-lg-4 p-4 rounded bg-light   ">
      <form id="calculator-form"class="d-flex flex-column">
        <label for="bill">Monto de la cuenta:</label>
        <input type="number" id="bill" required>  
        <label for="tip">Porcentaje de propina:</label>
        <select id="tip">
          <option value="0.1">10%</option>
          <option value="0.15">15%</option>
          <option value="0.2">20%</option>
          <option value="0.25">25%</option>
        </select>
        
        <button type="submit" class="btn btn-success mt-4">Calcular</button>
      </form>
    </div>
  </div>
  <div class="row de-flex justify-content-center mt-5">
    <div id="result" class="hidden bg-light col col-sm-10 col-lg-4 p-4 rounded bg-light ">
      <h2>Resultado factura</h2>
      <p>Monto de la cuenta: <span id="bill-amount"></span></p>
      <p>Porcentaje de propina: <span id="tip-percentage"></span></p>
      <p>Propina: <span id="tip-amount"></span></p>
      <p>Total a pagar: <span id="total-amount"></span></p>
    </div>
  </div>
</main>
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
